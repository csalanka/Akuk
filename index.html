    </style>
</head>
<body>

            <!-- Sz≈±r≈ëk -->

            <input type="text" id="searchInput" class="search-box" placeholder="üîç Keres√©s n√©v, hely szerint..." />

        <table>

                <!-- Itt jelennek meg az adatok -->

    </div>

    <!-- Modal √∫j eszk√∂z hozz√°ad√°s√°hoz -->

            <h2 id="modalTitle">√öj Eszk√∂z</h2>
            <form id="deviceForm">

                        <option value="">V√°lassz t√∂lt≈ë t√≠pust...</option>
                        <option value="Gyari_tolto">Gy√°ri t√∂lt≈ë</option>
                        <option value="Univerzalis_tolto">Univerz√°lis t√∂lt≈ë</option>
                        <option value="Dokkolo_tolto">Dokkol√≥ t√∂lt≈ë</option>
                        <option value="USB-C">USB-C</option>
                        <option value="Micro-USB">Micro-USB</option>
                        <option value="USB-A">USB-A</option>
                        <option value="Lightning">Lightning</option>
                        <option value="Wireless">Vezet√©k n√©lk√ºli</option>

                    <button type="button" class="btn" style="background: #6c757d; color: white;" onclick="closeModal()">M√©gse</button>

            </form>
        </div>
    </div>

    <script>
        // TISZTA KEZD√âS - Egyszer≈± adatstrukt√∫ra
        let devices = [
            {
                id: "ESZ001",
                name: "Furogep_Bosch",
                location: "Muhely", 
                batteryType: "Li-ion_18V",
                batteryCount: 1,
                chargerType: "Gyari_tolto",
                usageFrequency: "Heti",
                lastCharge: "2025-01-20",
                notes: "Piros_szinu"
            },
            {
                id: "ESZ002", 
                name: "LED_Lampa",
                location: "Haloszoba",
                batteryType: "NiMH_AA", 
                batteryCount: 4,
                chargerType: "Dokkolo_tolto",
                usageFrequency: "Veszhelyzeti",
                lastCharge: "2025-01-15", 
                notes: "Ejjeliszekrenyen"
            },
            {
                id: "ESZ003",
                name: "Taviranyito",
                location: "Nappali",
                batteryType: "NiMH_AA",
                batteryCount: 2, 
                chargerType: "Univerzalis_tolto",
                usageFrequency: "Napi",
                lastCharge: "2025-01-22",
                notes: "Sony_taviranyito"
            }
        ];

        let editingIndex = -1;

        // Oldal bet√∂lt√©s
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Devices loaded:', devices);
            renderTable();
            
            // Keres√©s
            document.getElementById('searchInput').addEventListener('input', renderTable);
            
            // Form submit
            document.getElementById('deviceForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveDevice();
            });
        });

        // T√°bl√°zat megjelen√≠t√©se - SZ≈∞R√âSEKKEL
        function renderTable() {
            const tbody = document.getElementById('deviceTableBody');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const chargerFilter = document.getElementById('chargerFilter').value;
            
            let filteredDevices = devices;
            
            // Sz√∂veges keres√©s (n√©v, hely)
            if (searchTerm) {
                filteredDevices = filteredDevices.filter(device => 
                    device.name.toLowerCase().includes(searchTerm) ||
                    device.location.toLowerCase().includes(searchTerm)
                );
            }
            
            // T√≠pus sz≈±r√©s
            if (typeFilter) {
                filteredDevices = filteredDevices.filter(device => 
                    device.batteryType === typeFilter
                );
            }
            
            // T√∂lt≈ë sz≈±r√©s
            if (chargerFilter) {
                filteredDevices = filteredDevices.filter(device => 
                    device.chargerType === chargerFilter
                );
            }

            tbody.innerHTML = '';
            filteredDevices.forEach((device, index) => {
                const actualIndex = devices.indexOf(device);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${device.id}</strong></td>
                    <td>${device.name}</td>
                    <td>${device.location}</td>
                    <td><span style="background: #17a2b8; color: white; padding: 2px 6px; border-radius: 10px; font-size: 11px;">${device.batteryType}</span></td>
                    <td>${device.batteryCount}</td>
                    <td><span style="background: #6c757d; color: white; padding: 2px 6px; border-radius: 10px; font-size: 11px;">${device.chargerType}</span></td>
                    <td>${device.usageFrequency || '-'}</td>
                    <td>${device.lastCharge || 'Nincs adat'}</td>
                    <td>${device.notes || '-'}</td>
                    <td>
                        <button class="btn btn-success" style="background: #28a745; color: white; padding: 5px 8px; font-size: 12px; margin-right: 3px;" onclick="chargeNow(${actualIndex})" title="T√∂lt√©s most">üîã</button>
                        <button class="btn btn-primary" style="padding: 5px 10px; font-size: 12px; margin-right: 5px;" onclick="editDevice(${actualIndex})">‚úèÔ∏è</button>
                        <button class="btn" style="background: #dc3545; color: white; padding: 5px 10px; font-size: 12px;" onclick="deleteDevice(${actualIndex})">üóëÔ∏è</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            // Sz≈±r√©s eredm√©ny mutat√°sa
            const totalCount = devices.length;
            const filteredCount = filteredDevices.length;
            if (filteredCount !== totalCount) {
                console.log(`Sz≈±r√©s: ${filteredCount}/${totalCount} eszk√∂z`);
            }
        }

        // √öj eszk√∂z hozz√°ad√°sa
        function addDevice() {
            editingIndex = -1;
            document.getElementById('modalTitle').textContent = '√öj Eszk√∂z';
            document.getElementById('deviceForm').reset();
            
            // Automatikus ID gener√°l√°s
            const maxId = Math.max(...devices.map(d => parseInt(d.id.replace('ESZ', ''))));
            document.getElementById('deviceId').value = `ESZ${String(maxId + 1).padStart(3, '0')}`;
            
            document.getElementById('deviceModal').style.display = 'block';
        }

        // T√∂lt√©s most - d√°tum friss√≠t√©se
        function chargeNow(index) {
            const today = new Date().toISOString().split('T')[0];
            const deviceName = devices[index].name;
            
            devices[index].lastCharge = today;
            renderTable();
            
            alert(`‚úÖ ${deviceName} t√∂lt√©se megkezdve!\nüìÖ D√°tum friss√≠tve: ${today}`);
        }

        // Eszk√∂z szerkeszt√©se
        function editDevice(index) {
            editingIndex = index;
            const device = devices[index];
            document.getElementById('modalTitle').textContent = 'Eszk√∂z Szerkeszt√©se';
            
            document.getElementById('deviceId').value = device.id;
            document.getElementById('deviceName').value = device.name;
            document.getElementById('deviceLocation').value = device.location;
            document.getElementById('batteryType').value = device.batteryType;
            document.getElementById('batteryCount').value = device.batteryCount;
            document.getElementById('chargerType').value = device.chargerType;
            document.getElementById('usageFrequency').value = device.usageFrequency || '';
            document.getElementById('lastCharge').value = device.lastCharge || '';
            document.getElementById('notes').value = device.notes || '';
            
            document.getElementById('deviceModal').style.display = 'block';
        }

        // Eszk√∂z t√∂rl√©se
        function deleteDevice(index) {
            if (confirm('Biztosan t√∂r√∂lni szeretn√©d ezt az eszk√∂zt?')) {
                devices.splice(index, 1);
                renderTable();
            }
        }

        // Eszk√∂z ment√©se
        function saveDevice() {
            const device = {
                id: document.getElementById('deviceId').value,
                name: document.getElementById('deviceName').value,
                location: document.getElementById('deviceLocation').value,
                batteryType: document.getElementById('batteryType').value,
                batteryCount: parseInt(document.getElementById('batteryCount').value),
                chargerType: document.getElementById('chargerType').value,
                usageFrequency: document.getElementById('usageFrequency').value,
                lastCharge: document.getElementById('lastCharge').value || null,
                notes: document.getElementById('notes').value
            };

            if (editingIndex === -1) {
                devices.push(device);
            } else {
                devices[editingIndex] = device;
            }

            closeModal();
            renderTable();
        }

        // Modal bez√°r√°sa
        function closeModal() {
            document.getElementById('deviceModal').style.display = 'none';
        }

        // CSV bet√∂lt√©s - PONTOSAN ugyan√∫gy mint a CSV szerkeszt≈ëben
        function loadCSV() {
            const fileInput = document.getElementById('csvFileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('K√©rlek, v√°lassz ki egy CSV f√°jlt!');
                return;
            }

            if (!file.name.toLowerCase().endsWith('.csv')) {
                alert('Csak CSV f√°jlt t√∂lthetsz be!');
                return;
            }

            console.log('CSV f√°jl bet√∂lt√©se:', file.name);

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    // PONTOSAN ugyanaz a logika mint a CSV szerkeszt≈ëben
                    const data = e.target.result;
                    const text = new TextDecoder("utf-8").decode(data);
                    const rows = text.trim().split("\n").map(row => row.split(","));
                    
                    console.log('CSV sorok:', rows);
                    parseCSVRows(rows);
                    
                } catch (error) {
                    console.error('Hiba a CSV feldolgoz√°sban:', error);
                    alert('Hiba t√∂rt√©nt a CSV f√°jl beolvas√°sakor: ' + error.message);
                }
            };

            reader.onerror = function() {
                alert('Hiba a f√°jl olvas√°sakor!');
            };

            // PONTOSAN ugyan√∫gy mint a CSV szerkeszt≈ëben
            reader.readAsArrayBuffer(file);
        }

        // CSV sorok feldolgoz√°sa
        function parseCSVRows(rows) {
            if (!rows.length || !rows[0].length) {
                alert("A CSV f√°jl √©rv√©nytelen vagy √ºres.");
                return;
            }

            console.log('CSV fejl√©c:', rows[0]);
            console.log('CSV adatok:', rows.slice(1));

            // Fejl√©c elemz√©se
            const headers = rows[0].map(h => h.trim());
            const newDevices = [];

            // Adatsorok feldolgoz√°sa
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                if (row.length === 0 || (row.length === 1 && row[0] === '')) {
                    continue; // √úres sor kihagy√°sa
                }

                console.log(`Sor ${i}:`, row);

                // Eszk√∂z objektum l√©trehoz√°sa
                const device = {
                    id: row[0] || `ESZ${String(i).padStart(3, '0')}`,
                    name: row[1] || 'N√©vtelen eszk√∂z',
                    location: row[2] || 'Ismeretlen',
                    batteryType: row[3] || 'Egy√©b',
                    batteryCount: parseInt(row[4]) || 1,
                    chargerType: row[5] || 'Egy√©b',
                    usageFrequency: row[6] || '',
                    lastCharge: row[7] || null,
                    notes: row[8] || ''
                };

                newDevices.push(device);
            }

            if (newDevices.length === 0) {
                alert('Nem siker√ºlt egyetlen eszk√∂zt sem beolvasni!');
                return;
            }

            // Meger≈ës√≠t√©s k√©r√©se
            if (devices.length > 0) {
                if (!confirm(`${newDevices.length} eszk√∂z lesz bet√∂ltve. Ez fel√ºl√≠rja a jelenlegi ${devices.length} eszk√∂zt. Folytatod?`)) {
                    return;
                }
            }

            // Eszk√∂z√∂k fel√ºl√≠r√°sa
            devices = newDevices;
            renderTable();
            
            // F√°jl input tiszt√≠t√°sa
            document.getElementById('csvFileInput').value = '';
            
            alert(`‚úÖ ${newDevices.length} eszk√∂z sikeresen bet√∂ltve!`);
        }

        // CSV Export
        function exportCSV() {
            if (devices.length === 0) {
                alert('Nincsenek eszk√∂z√∂k!');
                return;
            }

            const headers = ['ID', 'Nev', 'Hely', 'Tipus', 'Darab', 'Tolto', 'Gyakorisag', 'Utolso_toltes', 'Megjegyzes'];
            let csvContent = headers.join(',') + '\n';
            
            devices.forEach(device => {
                const row = [
                    device.id || '',
                    device.name || '',
                    device.location || '',
                    device.batteryType || '',
                    device.batteryCount || 1,
                    device.chargerType || '',
                    device.usageFrequency || '',
                    device.lastCharge || '',
                    device.notes || ''
                ];
                csvContent += row.join(',') + '\n';
            });

            console.log('CSV Export:');
            console.log(csvContent);

            const blob = new Blob([csvContent], { type: 'text/plain;charset=ascii' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `eszkozok_v2_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            
            alert('‚úÖ CSV export√°lva!');
        }

        // CSV Sz√∂veg megjelen√≠t√©se
        function showCSVText() {
            if (devices.length === 0) {
                alert('Nincsenek eszk√∂z√∂k!');
                return;
            }

            const headers = ['ID', 'Nev', 'Hely', 'Tipus', 'Darab', 'Tolto', 'Gyakorisag', 'Utolso_toltes', 'Megjegyzes'];
            let csvText = headers.join(',') + '\n';
            
            devices.forEach(device => {
                const row = [
                    device.id || '',
                    device.name || '',
                    device.location || '',
                    device.batteryType || '',
                    device.batteryCount || 1,
                    device.chargerType || '',
                    device.usageFrequency || '',
                    device.lastCharge || '',
                    device.notes || ''
                ];
                csvText += row.join(',') + '\n';
            });

            const textWindow = window.open('', '_blank', 'width=800,height=600');
            textWindow.document.write(`
                <html>
                <head><title>CSV Export v2.0</title></head>
                <body style="font-family: Arial; padding: 20px;">
                    <h3>CSV Export - ${devices.length} eszk√∂z</h3>
