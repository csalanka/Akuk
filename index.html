<!DOCTYPE html>
<html lang="hu">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eszk√∂z Lista - Akkumul√°tor Menedzser</title>
    <style>
        * {

        body {

        .container {

        .header {

        .controls {

            border-bottom: 1px solid #dee2e6;

        .file-input-wrapper {

        }

        .file-input {

        .btn {

            border-radius: 8px;

            font-size: 14px;

        .btn-primary {

        .btn-primary:hover {

        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #1e7e34);

        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #e0a800);

        }

        .btn-warning:hover {
            transform: translateY(-2px);

        }

        .search-box {
            flex-grow: 1;
            min-width: 200px;

            border: 2px solid #e9ecef;

        .search-box:focus {

        .table-container {

        }

        table {
            width: 100%;

            background: white;
        }

        th, td {
            padding: 12px 8px;

            border-bottom: 1px solid #dee2e6;

        }

        th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-indicator {
            display: inline-block;

        }

        .status-active { background: #28a745; }
        .status-maintenance { background: #ffc107; }
        .status-inactive { background: #6c757d; }

        .device-location {
            font-weight: 500;
            color: #007bff;
        }

        .device-type {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            color: white;
        }

        .type-tool { background: #dc3545; }
        .type-light { background: #ffc107; color: #212529; }
        .type-electronics { background: #17a2b8; }
        .type-other { background: #6c757d; }

        .capacity-range {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #495057;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.8;
        }

        .close:hover {
            opacity: 1;
        }

        .stats {
            padding: 15px 20px;
            background: linear-gradient(135deg, #e8f4fd, #d1ecf1);
            display: flex;
            justify-content: space-around;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }

        .stat-item h3 {
            color: #007bff;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .stat-item p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .search-box {
                width: 100%;
                margin-bottom: 10px;
            }

            th, td {
                padding: 8px 4px;
                font-size: 12px;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }

            .form-row {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîã Eszk√∂z Lista</h1>
            <p>Akkumul√°toros eszk√∂z√∂k nyilv√°ntart√°sa</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <h3 id="totalDevices">0</h3>
                <p>√ñsszes eszk√∂z</p>
            </div>
            <div class="stat-item">
                <h3 id="activeDevices">0</h3>
                <p>Akt√≠v eszk√∂z</p>
            </div>
            <div class="stat-item">
                <h3 id="totalBatteries">0</h3>
                <p>Akkumul√°tor db</p>
            </div>
        </div>

        <div class="controls">
            <div class="file-input-wrapper">
                <input type="file" id="csvFileInput" class="file-input" accept=".csv" />
                <label for="csvFileInput" class="btn btn-primary">üìÅ CSV Bet√∂lt√©s</label>
            </div>
            
            <button class="btn btn-success" onclick="addDevice()">‚ûï √öj Eszk√∂z</button>
            <button class="btn btn-warning" onclick="exportCSV()">üíæ CSV Export√°l√°s</button>
            
            <input type="text" id="searchInput" class="search-box" placeholder="üîç Keres√©s eszk√∂z n√©v, hely vagy t√≠pus alapj√°n..." />
        </div>

        <div class="table-container">
            <table id="deviceTable">
                <thead>
                    <tr>
                        <th>St√°tusz</th>
                        <th>Eszk√∂z ID</th>
                        <th>Eszk√∂z N√©v</th>
                        <th>Hely</th>
                        <th>Akku T√≠pus</th>
                        <th>Db</th>
                        <th>T√∂lt≈ë</th>
                        <th>Kapacit√°s (mAh)</th>
                        <th>Megjegyz√©s</th>
                        <th>M≈±veletek</th>
                    </tr>
                </thead>
                <tbody id="deviceTableBody">
                    <!-- Dinamikusan t√∂lt≈ëdik -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Eszk√∂z hozz√°ad√°s/szerkeszt√©s modal -->
    <div id="deviceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">√öj Eszk√∂z Hozz√°ad√°sa</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="deviceForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="deviceId">Eszk√∂z ID:</label>
                            <input type="text" id="deviceId" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="deviceName">Eszk√∂z N√©v:</label>
                            <input type="text" id="deviceName" class="form-control" required />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="deviceLocation">Hely:</label>
                            <input type="text" id="deviceLocation" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="batteryType">Akku T√≠pus:</label>
                            <select id="batteryType" class="form-control" required>
                                <option value="">V√°lassz t√≠pust...</option>
                                <option value="NiMH_AA">NiMH AA</option>
                                <option value="NiMH_AAA">NiMH AAA</option>
                                <option value="Li-ion_18V">Li-ion 18V</option>
                                <option value="Li-ion_12V">Li-ion 12V</option>
                                <option value="Li-ion_18650">Li-ion 18650</option>
                                <option value="Li-ion_be√©p√≠tett">Li-ion be√©p√≠tett</option>
                                <option value="Egy√©b">Egy√©b</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="batteryCount">Akku Darabsz√°m:</label>
                            <input type="number" id="batteryCount" class="form-control" min="1" value="1" required />
                        </div>
                        <div class="form-group">
                            <label for="chargerType">T√∂lt≈ë T√≠pus:</label>
                            <select id="chargerType" class="form-control" required>
                                <option value="">V√°lassz t√∂lt≈ë t√≠pust...</option>
                                <option value="Gy√°ri_t√∂lt≈ë">Gy√°ri t√∂lt≈ë</option>
                                <option value="Univerz√°lis_t√∂lt≈ë">Univerz√°lis t√∂lt≈ë</option>
                                <option value="Alapzat_t√∂lt≈ë">Alapzat t√∂lt≈ë</option>
                                <option value="USB-C">USB-C</option>
                                <option value="Micro-USB">Micro-USB</option>
                                <option value="USB-A">USB-A</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="minCapacity">Min. Kapacit√°s (mAh):</label>
                            <input type="number" id="minCapacity" class="form-control" min="0" step="100" />
                        </div>
                        <div class="form-group">
                            <label for="maxCapacity">Max. Kapacit√°s (mAh):</label>
                            <input type="number" id="maxCapacity" class="form-control" min="0" step="100" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notes">Megjegyz√©s:</label>
                        <input type="text" id="notes" class="form-control" placeholder="Opcion√°lis megjegyz√©s..." />
                    </div>

                    <div style="text-align: right; margin-top: 20px;">
                        <button type="button" class="btn" style="background: #6c757d; color: white; margin-right: 10px;" onclick="closeModal()">M√©gse</button>
                        <button type="submit" class="btn btn-primary">üíæ Ment√©s</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let devices = [];
        let editingIndex = -1;

        // Alap√©rtelmezett eszk√∂z√∂k p√©ldak√©nt
        const sampleDevices = [
            {
                id: "ESZ001",
                name: "F√∫r√≥g√©p Bosch",
                location: "M≈±hely",
                batteryType: "Li-ion_18V",
                batteryCount: 1,
                chargerType: "Gy√°ri_t√∂lt≈ë",
                minCapacity: 4000,
                maxCapacity: 5000,
                notes: "Piros sz√≠n≈±",
                status: "active"
            },
            {
                id: "ESZ002",
                name: "LED L√°mpa",
                location: "H√°l√≥szoba",
                batteryType: "NiMH_AA",
                batteryCount: 4,
                chargerType: "Alapzat_t√∂lt≈ë",
                minCapacity: 2000,
                maxCapacity: 2500,
                notes: "√âjjeliszekr√©nyen",
                status: "active"
            },
            {
                id: "ESZ003",
                name: "T√°vir√°ny√≠t√≥",
                location: "Nappali",
                batteryType: "NiMH_AA",
                batteryCount: 2,
                chargerType: "Univerz√°lis_t√∂lt≈ë",
                minCapacity: 800,
                maxCapacity: 2500,
                notes: "Sony t√°vir√°ny√≠t√≥",
                status: "active"
            }
        ];

        // Oldal bet√∂lt√©sekor
        document.addEventListener('DOMContentLoaded', function() {
            devices = [...sampleDevices];
            renderDeviceTable();
            updateStats();
            
            // Keres√©s funkcionalit√°s
            document.getElementById('searchInput').addEventListener('input', function() {
                renderDeviceTable();
            });

            // CSV f√°jl beolvas√°s
            document.getElementById('csvFileInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            parseCSV(e.target.result);
                        } catch (error) {
                            alert('Hiba a CSV f√°jl beolvas√°sakor: ' + error.message);
                        }
                    };
                    reader.readAsText(file);
                }
            });

            // Form submit
            document.getElementById('deviceForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveDevice();
            });
        });

        function renderDeviceTable() {
            const tbody = document.getElementById('deviceTableBody');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredDevices = devices;
            if (searchTerm) {
                filteredDevices = devices.filter(device => 
                    device.name.toLowerCase().includes(searchTerm) ||
                    device.location.toLowerCase().includes(searchTerm) ||
                    device.batteryType.toLowerCase().includes(searchTerm) ||
                    device.id.toLowerCase().includes(searchTerm)
                );
            }

            tbody.innerHTML = '';
            filteredDevices.forEach((device, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <span class="status-indicator status-${device.status || 'active'}"></span>
                        ${getStatusText(device.status || 'active')}
                    </td>
                    <td><strong>${device.id}</strong></td>
                    <td>${device.name}</td>
                    <td><span class="device-location">${device.location}</span></td>
                    <td><span class="device-type ${getTypeClass(device.batteryType)}">${device.batteryType}</span></td>
                    <td><strong>${device.batteryCount}</strong></td>
                    <td>${device.chargerType}</td>
                    <td><span class="capacity-range">${device.minCapacity || '-'} - ${device.maxCapacity || '-'}</span></td>
                    <td>${device.notes || '-'}</td>
                    <td>
                        <button class="btn btn-primary" style="padding: 5px 10px; font-size: 12px; margin-right: 5px;" onclick="editDevice(${devices.indexOf(device)})">‚úèÔ∏è</button>
                        <button class="btn" style="background: #dc3545; color: white; padding: 5px 10px; font-size: 12px;" onclick="deleteDevice(${devices.indexOf(device)})">üóëÔ∏è</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getStatusText(status) {
            const statusMap = {
                'active': 'Akt√≠v',
                'maintenance': 'Karbantart√°s',
                'inactive': 'Inakt√≠v'
            };
            return statusMap[status] || 'Akt√≠v';
        }

        function getTypeClass(batteryType) {
            if (batteryType.includes('Li-ion')) return 'type-tool';
            if (batteryType.includes('NiMH')) return 'type-electronics';
            if (batteryType.includes('LED') || batteryType.includes('L√°mpa')) return 'type-light';
            return 'type-other';
        }

        function updateStats() {
            document.getElementById('totalDevices').textContent = devices.length;
            document.getElementById('activeDevices').textContent = devices.filter(d => (d.status || 'active') === 'active').length;
            document.getElementById('totalBatteries').textContent = devices.reduce((sum, d) => sum + d.batteryCount, 0);
        }

        function addDevice() {
            editingIndex = -1;
            document.getElementById('modalTitle').textContent = '√öj Eszk√∂z Hozz√°ad√°sa';
            document.getElementById('deviceForm').reset();
            document.getElementById('deviceModal').style.display = 'block';
        }

        function editDevice(index) {
            editingIndex = index;
            const device = devices[index];
            document.getElementById('modalTitle').textContent = 'Eszk√∂z Szerkeszt√©se';
            
            document.getElementById('deviceId').value = device.id;
            document.getElementById('deviceName').value = device.name;
            document.getElementById('deviceLocation').value = device.location;
            document.getElementById('batteryType').value = device.batteryType;
            document.getElementById('batteryCount').value = device.batteryCount;
            document.getElementById('chargerType').value = device.chargerType;
            document.getElementById('minCapacity').value = device.minCapacity || '';
            document.getElementById('maxCapacity').value = device.maxCapacity || '';
            document.getElementById('notes').value = device.notes || '';
            
            document.getElementById('deviceModal').style.display = 'block';
        }

        function deleteDevice(index) {
            if (confirm('Biztosan t√∂r√∂lni szeretn√©d ezt az eszk√∂zt?')) {
                devices.splice(index, 1);
                renderDeviceTable();
                updateStats();
            }
        }

        function saveDevice() {
            const device = {
                id: document.getElementById('deviceId').value,
                name: document.getElementById('deviceName').value,
                location: document.getElementById('deviceLocation').value,
                batteryType: document.getElementById('batteryType').value,
                batteryCount: parseInt(document.getElementById('batteryCount').value),
                chargerType: document.getElementById('chargerType').value,
                minCapacity: parseInt(document.getElementById('minCapacity').value) || null,
                maxCapacity: parseInt(document.getElementById('maxCapacity').value) || null,
                notes: document.getElementById('notes').value,
                status: 'active'
            };

            // Valid√°ci√≥
            if (editingIndex === -1 && devices.some(d => d.id === device.id)) {
                alert('M√°r l√©tezik eszk√∂z ezzel az ID-val!');
                return;
            }

            if (device.minCapacity && device.maxCapacity && device.minCapacity > device.maxCapacity) {
                alert('A minimum kapacit√°s nem lehet nagyobb a maximumn√°l!');
                return;
            }

            if (editingIndex === -1) {
                devices.push(device);
            } else {
                devices[editingIndex] = device;
            }

            closeModal();
            renderDeviceTable();
            updateStats();
        }

        function closeModal() {
            document.getElementById('deviceModal').style.display = 'none';
        }

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length < 2) {
                throw new Error('A CSV f√°jl nem tartalmaz el√©g sort!');
            }

            const headers = lines[0].split(',').map(h => h.trim());
            const newDevices = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                if (values.length !== headers.length) continue;

                const device = {};
                headers.forEach((header, index) => {
                    device[header] = values[index];
                });

                // √Åtalak√≠t√°s a bels≈ë form√°tumra
                newDevices.push({
                    id: device.Eszk√∂z_ID || device.id || `ESZ${String(i).padStart(3, '0')}`,
                    name: device.Eszk√∂z_n√©v || device.name || 'N√©vtelen eszk√∂z',
                    location: device.Hely || device.location || 'Ismeretlen',
                    batteryType: device.Akkut√≠pus || device.batteryType || 'Egy√©b',
                    batteryCount: parseInt(device.Akku_darab || device.batteryCount) || 1,
                    chargerType: device.T√∂lt≈ë_t√≠pus || device.chargerType || 'Egy√©b',
                    minCapacity: parseInt(device.Min_kapacit√°s_mAh || device.minCapacity) || null,
                    maxCapacity: parseInt(device.Max_kapacit√°s_mAh || device.maxCapacity) || null,
                    notes: device.Megjegyz√©s || device.notes || '',
                    status: 'active'
                });
            }

            devices = newDevices;
            renderDeviceTable();
            updateStats();
            alert(`${newDevices.length} eszk√∂z sikeresen bet√∂ltve!`);
        }

        function exportCSV() {
            const headers = ['Eszk√∂z_ID', 'Eszk√∂z_n√©v', 'Hely', 'Akkut√≠pus', 'Akku_darab', 'T√∂lt≈ë_t√≠pus', 'Min_kapacit√°s_mAh', 'Max_kapacit√°s_mAh', 'Megjegyz√©s'];
            
            let csvContent = headers.join(',') + '\n';
            
            devices.forEach(device => {
                const row = [
                    device.id,
                    device.name,
                    device.location,
                    device.batteryType,
                    device.batteryCount,
                    device.chargerType,
                    device.minCapacity || '',
                    device.maxCapacity || '',
                    device.notes || ''
                ];
                csvContent += row.join(',') + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `eszk√∂z√∂k_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Modal bez√°r√°sa kattint√°sra
        window.onclick = function(event) {
            const modal = document.getElementById('deviceModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
